<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
        <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p i="description">Certification project for Responsive Web Design Course</p>
        </header>
        <form id="survey-form">
            <div>
               <label id="name-label">Name</label>
                <input 
                id="name" 
                type="text" 
                placeholder="Enter your name">   
            </div>
            <div>
                <label id="email-label">Email</label>
                    <input 
                    id="email" 
                    placeholder="Enter your Email">
                </div>
                <div>
                <label id="number-label">Age (optional)</label>
                <input
                id="number"
                min="10"
                max="120"
                placeholder="Age">
                </div>
                <div>
                    <label>Which option describes your current role?</label>
                    <select>
                    <option value="">Select your current role</option>
                    <option value="1">Full Time Job</option>
                    <option value="2">Full Time Learner</option>
                    <option value="3">Student</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                    </select>
                </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input 
                    name="recommend" 
                    type="radio">
                    Definitely</label>
                <label><input 
                    name="recommend" 
                    type="radio">
                    Maybe</label>
                <label><input 
                    name="recommend" 
                    type="radio">
                    Not sure</label>
            </div>
            <div>
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select>
                <option value="">Challenges</option>
                <option value="1">Projects</option>
                <option value="2">Community</option>
                <option value="3">Open Source</option>
                </select>
            </div>
            <div>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input
                    value="Front-end Projects"
                    type="checkbox"
                    >Front-end Projects</label>
                <label>
                    <input
                    value="Back-end Projects"
                    type="checkbox"
                    >Back-end Projects</label>
                <label>
                    <input
                    value="Data Visualization"
                    type="checkbox"
                    >Data Visualization</label>
                <label>
                    <input
                    value="Challenges"
                    type="checkbox"
                    >Challenges</label>
                <label>
                    <input
                    value="Open Source Community"
                    type="checkbox"
                    >Open Source Community</label>
            </div>
            <div>
                <p>Any comments or suggestions?</p>
                <textarea
                id="comments"
                placeholder="Enter your comments here..."
                ></textarea>
            </div>
            <div>
                <button 
                id="submit"
                type="submit"
                >Submit</button>
            </div>
        </form>
        </div>
    </body>
</html>
